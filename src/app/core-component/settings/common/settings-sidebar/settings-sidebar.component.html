<div class="sidebars settings-sidebar stickybar" id="sidebar2">
  <div class="sidebar-inner slimscroll">
    <div id="sidebar-menu5" class="sidebar-menu">
      <ul>
        <li class="submenu-open">
          <ul>
            @for (menu of menuItems; track menu) {
            <li class="submenu" [ngClass]="{'subdrop': menu.expanded}" (click)="toggleSubMenu(menu)">
              <a href="javascript:void(0);" [class.active]="page === menu.page">
                <i [class]="menu.icon"></i>
                <span>{{ menu.title }}</span>
                <span class="menu-arrow"></span>
              </a>
              <ul [ngClass]="{'d-block': menu.expanded, 'd-none': !menu.expanded}">
                @for (subMenu of menu.subMenu; track subMenu) {
                <li>
                  <a [routerLink]="subMenu.routes" routerLinkActive="active">{{ subMenu.title }}</a>
                </li>
                }
              </ul>
            </li>
            }
          </ul>
        </li>
      </ul>
    </div>
  </div>
