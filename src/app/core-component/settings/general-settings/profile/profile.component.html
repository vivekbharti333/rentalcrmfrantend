<div class="page-header settings-pg-header">
  <div class="add-item d-flex">
    <div class="page-title">
      <h4>Settings</h4>
      <h6>Manage your settings on portal</h6>
    </div>
  </div>
  <ul class="table-top-head">
    <li>
      <a data-bs-toggle="tooltip" data-bs-placement="top" matTooltip="Refresh" matTooltipPosition="above"><i
      class="feather icon-rotate-ccw feather-rotate-ccw"></i></a>
    </li>
    <li>
      <a (click)="toggleCollapse()" data-bs-toggle="tooltip" data-bs-placement="top" matTooltip="Collapse" matTooltipPosition="above"
        id="collapse-header"> @if (!isCollapsed) {
        <i class="feather icon-chevron-up feather-chevron-up"></i>
      }
      @if (isCollapsed) {
        <i class="feather icon-chevron-down feather-chevron-down"></i>
      }</a>
    </li>
  </ul>
</div>
<div class="row">
  <div class="col-xl-12">
    <div class="settings-wrapper d-flex">
      <app-settings-sidebar></app-settings-sidebar>
      <div class="settings-page-wrap">
        <form>
          <div class="setting-title">
            <h4>Profile Settings</h4>
          </div>
          <div class="card-title-head">
            <h6><span><i class="feather icon-user feather-chevron-up"></i></span>Employee Information</h6>
          </div>
          <div class="profile-pic-upload">
            <div class="profile-pic">
              <span><i class="feather icon-plus-circle plus-down-add"></i> Profile Photo</span>
            </div>
            <div class="new-employee-field">
              <div class="mb-0">
                <div class="image-upload mb-0">
                  <input type="file">
                  <div class="image-uploads">
                    <h4>Change Image</h4>
                  </div>
                </div>
                <span>For better preview recommended size is 450px x 450px. Max size 5MB.</span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="mb-3">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="col-md-4">
              <div class="mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="col-md-4">
              <div class="mb-3">
                <label class="form-label">User Name</label>
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="col-md-4">
              <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="col-md-4">
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control">
              </div>
            </div>
          </div>
          <div class="card-title-head">
            <h6><span><i class="feather icon-map-pin feather-chevron-up"></i></span>Our Address</h6>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="mb-3">
                <label class="form-label">Address</label>
                <input type="email" class="form-control">
              </div>
            </div>
            <div class="col-xl-3 col-lg-4 col-md-3">
              <div class="mb-3">
                <label class="form-label">Country</label>
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="col-xl-3 col-lg-4 col-md-3">
              <div class="mb-3">
                <label class="form-label">State / Province</label>
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="col-xl-3 col-lg-4 col-md-3">
              <div class="mb-3">
                <label class="form-label">City</label>
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="col-xl-3 col-lg-4 col-md-3">
              <div class="mb-3">
                <label class="form-label">Postal Code</label>
                <input type="text" class="form-control">
              </div>
            </div>
          </div>
          <div class="text-end settings-bottom-btn">
            <button type="button" class="btn btn-cancel me-2">Cancel</button>
            <button type="button" class="btn btn-submit" (click)="navigation()">Save Changes</button>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
