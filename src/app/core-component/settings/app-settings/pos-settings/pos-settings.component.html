<div class="page-header settings-pg-header">
  <div class="add-item d-flex">
    <div class="page-title">
      <h4>Settings</h4>
      <h6>Manage your settings on portal</h6>
    </div>
  </div>
  <ul class="table-top-head">
    <li>
      <a data-bs-toggle="tooltip" data-bs-placement="top" matTooltip="Refresh" matTooltipPosition="above"><i
      class="feather icon-rotate-ccw feather-rotate-ccw"></i></a>
    </li>
    <li>
      <a (click)="toggleCollapse()" data-bs-toggle="tooltip" data-bs-placement="top" matTooltip="Collapse" matTooltipPosition="above"
        id="collapse-header"> @if (!isCollapsed) {
        <i class="feather icon-chevron-up feather-chevron-up"></i>
      }
      @if (isCollapsed) {
        <i class="feather icon-chevron-down feather-chevron-down"></i>
      }</a>
    </li>
  </ul>
</div>
<div class="row">
  <div class="col-xl-12">
    <div class="settings-wrapper d-flex">
      <app-settings-sidebar></app-settings-sidebar>
      <div class="settings-page-wrap">
        <form>
          <div class="setting-title">
            <h4>POS Settings</h4>
          </div>
          <div class="company-info border-0">
            <div class="localization-info">
              <div class="row align-items-center mb-sm-4">
                <div class="col-sm-4">
                  <div class="setting-info">
                    <h6>POS Printer</h6>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="localization-select">

                    <mat-select [(ngModel)]="selectedValue1" [ngModelOptions]="{standalone: true}"
                      class="select" placeholder="A4">
                      @for (data of selectedList1; track data) {
                        <mat-option [value]="data.value">
                          {{data.value}}
                        </mat-option>
                      }
                    </mat-select>
                  </div>
                </div>
              </div>
              <div class="row align-items-center mb-sm-4">
                <div class="col-sm-4">
                  <div class="setting-info">
                    <h6>Payment Method</h6>
                  </div>
                </div>
                <div class="col-sm-8">
                  <div class="localization-select pos-payment-method d-flex align-items-center mb-0 w-100">
                    <div class="custom-control custom-checkbox">
                      <label class="checkboxs mb-0 pb-0 line-height-1">
                        <input type="checkbox">
                        <span class="checkmarks"></span>COD
                      </label>
                    </div>
                    <div class="custom-control custom-checkbox">
                      <label class="checkboxs mb-0 pb-0 line-height-1">
                        <input type="checkbox">
                        <span class="checkmarks"></span>Cheque
                      </label>
                    </div>
                    <div class="custom-control custom-checkbox">
                      <label class="checkboxs mb-0 pb-0 line-height-1">
                        <input type="checkbox">
                        <span class="checkmarks"></span>Card
                      </label>
                    </div>
                    <div class="custom-control custom-checkbox">
                      <label class="checkboxs mb-0 pb-0 line-height-1">
                        <input type="checkbox">
                        <span class="checkmarks"></span>Paypal
                      </label>
                    </div>
                    <div class="custom-control custom-checkbox">
                      <label class="checkboxs mb-0 pb-0 line-height-1">
                        <input type="checkbox">
                        <span class="checkmarks"></span>Bank Transfer
                      </label>
                    </div>
                    <div class="custom-control custom-checkbox">
                      <label class="checkboxs mb-0 pb-0 line-height-1">
                        <input type="checkbox">
                        <span class="checkmarks"></span>Cash
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row align-items-center">
                <div class="col-sm-4">
                  <div class="setting-info">
                    <h6>Enable Sound Effect </h6>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="localization-select d-flex align-items-center">
                    <div class="status-toggle modal-status d-flex justify-content-between align-items-center me-3">
                      <input type="checkbox" id="user4" class="check" checked>
                      <label for="user4" class="checktoggle"></label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer-btn">
            <button type="button" class="btn btn-cancel me-2" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-submit">Save Changes</button>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
