<div class="page-header settings-pg-header">
  <div class="add-item d-flex">
    <div class="page-title">
      <h4>Settings</h4>
      <h6>Manage your settings on portal</h6>
    </div>
  </div>
  <ul class="table-top-head">
    <li>
      <a data-bs-toggle="tooltip" data-bs-placement="top" matTooltip="Refresh" matTooltipPosition="above"><i
      class="feather icon-rotate-ccw feather-rotate-ccw"></i></a>
    </li>
    <li>
      <a (click)="toggleCollapse()" data-bs-toggle="tooltip" data-bs-placement="top" matTooltip="Collapse" matTooltipPosition="above"
        id="collapse-header"> @if (!isCollapsed) {
        <i class="feather icon-chevron-up feather-chevron-up"></i>
      }
      @if (isCollapsed) {
        <i class="feather icon-chevron-down feather-chevron-down"></i>
      }</a>
    </li>
  </ul>
</div>
<div class="row">
  <div class="col-xl-12">
    <div class="settings-wrapper d-flex">
      <app-settings-sidebar></app-settings-sidebar>
      <div class="settings-page-wrap">
        <form>
          <div class="setting-title">
            <h4>OTP Settings</h4>
          </div>
          <div class="company-info company-images">
            <div class="localization-info">
              <div class="row align-items-center">
                <div class="col-sm-4">
                  <div class="setting-info">
                    <h6>OTP Type</h6>
                    <p>Your can configure the type</p>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="localization-select">
                    <mat-select [(ngModel)]="selectedValue1" [ngModelOptions]="{standalone: true}"
                      class="select" placeholder="SMS">
                      <mat-option value="SMS">SMS</mat-option>
                      <mat-option value="Email">Email</mat-option>
                    </mat-select>
                  </div>
                </div>
              </div>
              <div class="row align-items-center">
                <div class="col-sm-4">
                  <div class="setting-info">
                    <h6>OTP Digit Limit</h6>
                    <p>Select size of the format </p>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="localization-select">
                    <mat-select [(ngModel)]="selectedValue2" [ngModelOptions]="{standalone: true}"
                      class="select" placeholder="4">
                      <mat-option value="4">4</mat-option>
                      <mat-option value="5">5</mat-option>
                    </mat-select>
                  </div>
                </div>
              </div>
              <div class="row align-items-center">
                <div class="col-sm-4">
                  <div class="setting-info">
                    <h6>OTP Expire Time</h6>
                    <p>Select expire time of OTP </p>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="localization-select">
                    <mat-select [(ngModel)]="selectedValue3" [ngModelOptions]="{standalone: true}"
                      class="select" placeholder="5 Mins">
                      <mat-option value="5 Mins">5 Mins</mat-option>
                      <mat-option value="10 Mins">10 Mins</mat-option>
                    </mat-select>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer-btn">
            <button type="button" class="btn btn-cancel me-2" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-submit">Save Changes</button>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
