<div class="customizer-links" id="setdata" [ngClass]="{ 'move-settings': showPreview }">
  <ul class="sticky-sidebar">
    <li class="sidebar-icons">
      <a href="javascript:void(0);" (click)="showPreview = !showPreview" class="navigation-add" data-bs-toggle="tooltip"
        data-bs-placement="left" data-bs-original-title="Theme">
        <i class="feather icon-settings feather-five"></i>
      </a>
    </li>
  </ul>
</div>
<div class="sidebar-settings nav-toggle" id="layoutDiv" (click)="showPreview = false" [ngClass]="{ 'show-settings': showPreview }">
  <div class="sidebar-content sticky-sidebar-one">
    <div class="sidebar-header">
      <div class="sidebar-theme-title">
        <h5>Theme Customizer</h5>
        <p>Customize &amp; Preview in Real Time</p>
      </div>
      <div class="close-sidebar-icon d-flex"><a class="sidebar-refresh me-2" (click)="resetAllMode()">&#10227;</a><a
          class="sidebar-close" (click)="showPreview = !showPreview" href="javascript:void(0);">X</a></div>
    </div>
    <div class="sidebar-body p-0">
      <form id="theme_color" method="post">
        <div class="theme-mode mb-0">
          <div class="theme-body-main">
            <div class="theme-head">
              <h6>Theme Mode</h6>
              <p>Enjoy Dark &amp; Light modes.</p>
            </div>
            <div class="row">
              <div class="col-xl-6 ere">
                <div class="layout-wrap">
                  <div class="d-flex align-items-center">
                    <div class="status-toggle d-flex align-items-center me-2" (click)="changeThemeMode('light_mode')">
                      <input type="radio" name="theme-mode" id="light_mode" class="check color-check stylemode lmode"
                        value="light_mode"><label for="light_mode" class="checktoggles"
                        [class.active]="themeMode === 'light_mode'"><img src="assets/img/theme/theme-img-01.jpg"
                          alt=""><span class="theme-name">Light
                          Mode</span></label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-xl-6 ere">
                <div class="layout-wrap">
                  <div class="d-flex align-items-center">
                    <div class="status-toggle d-flex align-items-center me-2" (click)="changeThemeMode('dark_mode')">
                      <input type="radio" name="theme-mode" id="dark_mode" class="check color-check stylemode"
                        value="dark_mode">
                      <label for="dark_mode" class="checktoggles" [class.active]="themeMode === 'dark_mode'">
                        <img src="assets/img/theme/theme-img-02.jpg" alt="">
                        <span class="theme-name">Dark Mode</span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <form id="template_direction" method="post">
              <div class="theme-mode border-0">
                <div class="theme-head">
                  <h6>Direction</h6>
                  <p>Select the direction for your app.</p>
                </div>
                <div class="row">
                  <div class="col-xl-6 ere">
                    <div class="layout-wrap">
                      <div class="d-flex align-items-center">
                        <div class="status-toggle d-flex align-items-center me-2">
                          <input type="radio" name="direction"
                             id="ltr" class="check direction" value="ltr"><label for="ltr"
                            class="checktoggles active"><a href="javascript:void(0);"><img
                                src="assets/img/theme/theme-img-01.jpg" alt=""></a><span
                              class="theme-name">LTR</span></label></div>
                      </div>
                    </div>
                  </div>
                  <div class="col-xl-6 ere">
                    <div class="layout-wrap">
                      <div class="d-flex align-items-center">
                        <div class="status-toggle d-flex align-items-center me-2" (click)="setRtlFormat()">
                          <input
                            type="radio" name="direction" id="rtl" class="check direction" value="rtl" ><label for="rtl"
                            class="checktoggles"><a href="javascript:void(0);" target="_blank"><img
                                src="assets/img/theme/theme-img-03.jpg" alt=""></a><span
                              class="theme-name">RTL</span></label></div>
                      </div>
                    </div>
                  </div>
                </div>
                <form id="layout_mode" method="post">
                  <div class="theme-mode border-0 mb-0">
                    <div class="theme-head">
                      <h6>Layout Mode</h6>
                      <p>Select the primary layout style for your app.</p>
                    </div>
                    <div class="row">
                      <div class="col-xl-6 ere">
                        <div class="layout-wrap">
                          <div class="d-flex align-items-center">
                            <div class="status-toggle d-flex align-items-center me-2"
                              (click)="changeLayoutMode('default_mode')"><input type="radio" name="layout"
                                id="default_layout" class="check layout-mode" value="default"><label
                                for="default_layout" class="checktoggles"
                                [class.active]="layoutMode === 'default_mode'"><img
                                  src="assets/img/theme/theme-img-01.jpg" alt=""><span
                                  class="theme-name">Default</span></label></div>
                          </div>
                        </div>
                      </div>
                      <div class="col-xl-6 ere">
                        <div class="layout-wrap">
                          <div class="d-flex align-items-center">
                            <div class="status-toggle d-flex align-items-center me-2"
                              (click)="changeLayoutMode('box_mode')"><input type="radio" name="layout" id="box_layout"
                                class="check layout-mode" value="box"><label for="box_layout" class="checktoggles" [class.active]="layoutMode === 'box_mode'"><img
                                  src="assets/img/theme/theme-img-07.jpg" 
                                  alt=""><span class="theme-name">Box</span></label></div>
                          </div>
                        </div>
                      </div>
                      <div class="col-xl-6 ere">
                        <div class="layout-wrap">
                          <div class="d-flex align-items-center">
                            <div class="status-toggle d-flex align-items-center me-2"
                              (click)="changeLayoutMode('collapsed_mode')"><input type="radio" name="layout"
                                id="collapse_layout" class="check layout-mode" value="collapsed"><label
                                for="collapse_layout" class="checktoggles"
                                [class.active]="layoutMode === 'collapsed_mode'"><img
                                  src="assets/img/theme/theme-img-05.jpg" alt=""><span
                                  class="theme-name">Collapsed</span></label></div>
                          </div>
                        </div>
                      </div>
                      <div class="col-xl-6 ere">
                        <div class="layout-wrap">
                          <div class="d-flex align-items-center">
                            <div class="status-toggle d-flex align-items-center me-2"
                              (click)="changeLayoutMode('horizontal_mode')"><input type="radio" name="layout"
                                id="horizontal_layout" class="check layout-mode" value="horizontal"><label
                                for="horizontal_layout" class="checktoggles"
                                [class.active]="layoutMode === 'horizontal_mode'"><img
                                  src="assets/img/theme/theme-img-06.jpg" alt=""><span
                                  class="theme-name">Horizontal</span></label></div>
                          </div>
                        </div>
                      </div>
                      <div class="col-xl-6 ere">
                        <div class="layout-wrap">
                          <div class="d-flex align-items-center">
                            <div class="status-toggle d-flex align-items-center me-2"
                              (click)="changeLayoutMode('modern_mode')"><input type="radio" name="layout"
                                id="modern_layout" class="check layout-mode" value="modern"><label for="modern_layout"
                                class="checktoggles" [class.active]="layoutMode === 'modern_mode'"><img
                                  src="assets/img/theme/theme-img-04.jpg" alt=""><span
                                  class="theme-name">Modern</span></label></div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
                <form id="nav_color" method="post">
                  <div class="theme-mode">
                    <div class="theme-head">
                      <h6>Navigation Colors</h6>
                      <p>Setup the color for the Navigation</p>
                    </div>
                    <div class="row">
                      <div class="col-xl-4 ere">
                        <div class="layout-wrap">
                          <div class="d-flex align-items-center">
                            <div class="status-toggle d-flex align-items-center me-2"
                              (click)="changeNavigationColor('light_color')"><input type="radio" name="nav_color"
                                id="light_color" class="check nav-color" value="light"><label for="light_color"
                                class="checktoggles" [class.active]="navigationColor === 'light_color'"><span
                                  class="theme-name">Light</span></label>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-xl-4 ere">
                        <div class="layout-wrap">
                          <div class="d-flex align-items-center">
                            <div class="status-toggle d-flex align-items-center me-2"
                              (click)="changeNavigationColor('grey_color')"><input type="radio" name="nav_color"
                                id="grey_color" class="check nav-color" value="grey"><label for="grey_color"
                                class="checktoggles" [class.active]="navigationColor === 'grey_color'"><span
                                  class="theme-name">Grey</span></label></div>
                          </div>
                        </div>
                      </div>
                      <div class="col-xl-4 ere">
                        <div class="layout-wrap">
                          <div class="d-flex align-items-center">
                            <div class="status-toggle d-flex align-items-center me-2"
                              (click)="changeNavigationColor('dark_color')"><input type="radio" name="nav_color"
                                id="dark_color" class="check nav-color" value="dark"><label for="dark_color"
                                class="checktoggles" [class.active]="navigationColor === 'dark_color'"><span
                                  class="theme-name">Dark</span></label></div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </form>
          </div>
          <div class="sidebar-footer">
            <div class="row">
              <div class="col-xl-6">
                <div class="footer-preview-btn"><button (click)="resetAllMode()" type="button"
                    class="btn btn-secondary w-100">Reset</button></div>
              </div>
              <div class="col-xl-6">
                <div class="footer-reset-btn"><a
                    href="https://themeforest.net/item/dreamspos-pos-inventory-management-admin-dashboard-template/38834413"
                    target="_blank" class="btn btn-primary w-100">Buy Now</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
